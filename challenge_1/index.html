<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TIC TAC TOE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="app.js"></script>
</head>

<body>
  <header>Best Tic Tac Toe Ever</header>
  <main class="container everything">
    <div id="board" class="board">
      <div class="topRow row">
        <div id="0" class="boardItem col-sm-4">[  ]</div>
        <div id="1" class="boardItem col-sm-4">[  ]</div>
        <div id="2" class="boardItem col-sm-4">[  ]</div>
      </div>
      <div class="midRow row">
        <div id="3" class="boardItem col-sm-4">[  ]</div>
        <div id="4" class="boardItem col-sm-4">[  ]</div>
        <div id="5" class="boardItem col-sm-4">[  ]</div>
      </div>
      <div class="botRow row">
        <div id="6" class="boardItem col-sm-4">[  ]</div>
        <div id="7" class="boardItem col-sm-4">[  ]</div>
        <div id="8" class="boardItem col-sm-4">[  ]</div>
      </div>
    </div>
    <div>
      <button id="resetButton" class="reset btn btn-primary" type="button">reset</button>
      <p id="winMsg"></p>
    </div>
    <br>
    <div id="scoreBoard" class="scoreBoard">
      <p id="playerName">Player</p>
      <p id="playerScore">X score: 0</p>
      <br>
      <p id="cpuName">CPU</p>
      <p id="cpuScore">O score: 0</p>
    </div>
  </main>
  <footer></footer>
</body>

</html>
