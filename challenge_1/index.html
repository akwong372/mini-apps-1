<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TIC TAC TOE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="app.js"></script>
</head>

<body>
  <header>Best Tic Tac Toe Ever</header>
  <main>
    <div id="board" class="board">
      <ul class="topRow">
        <li id="0" class="boardItem">[  ]</li>
        <li id="1" class="boardItem">[  ]</li>
        <li id="2" class="boardItem">[  ]</li>
      </ul>
      <ul class="midRow">
        <li id="3" class="boardItem">[  ]</li>
        <li id="4" class="boardItem">[  ]</li>
        <li id="5" class="boardItem">[  ]</li>
      </ul>
      <ul class="botRow">
        <li id="6" class="boardItem">[  ]</li>
        <li id="7" class="boardItem">[  ]</li>
        <li id="8" class="boardItem">[  ]</li>
      </ul>
    </div>
    <div>
      <button id="resetButton" class="reset" type="button">reset</button>
      <p id="winMsg"></p>
    </div>
    <br>
    <div id="scoreBoard" class="scoreBoard">
      <p id="playerScore">X score: 0</p>
      <p id="cpuScore">O score: 0</p>
    </div>
  </main>
  <footer></footer>
</body>

</html>
