<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TIC TAC TOE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="app.js"></script>
</head>

<body>
  <header>Best Tic Tac Toe Ever</header>
  <main>
    <div class="board">
      <ul class="topRow">
        <li id="0" class="boardItem">[  ]</li>
        <li id="1" class="boardItem">[  ]</li>
        <li id="2" class="boardItem">[  ]</li>
      </ul>
      <ul class="midRow">
        <li id="3" class="boardItem">[  ]</li>
        <li id="4" class="boardItem">[  ]</li>
        <li id="5" class="boardItem">[  ]</li>
      </ul>
      <ul class="botRow">
        <li id="6" class="boardItem">[  ]</li>
        <li id="7" class="boardItem">[  ]</li>
        <li id="8" class="boardItem">[  ]</li>
      </ul>
    </div>
    <div>
      <button id="resetButton" class="reset" type="button">reset</button>
    </div>
  </main>
  <footer></footer>
</body>

</html>
